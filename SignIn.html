<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS styles/Signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <title>QuickSumm</title>
</head>
<body>
    <header>
        <div>
            <a href="/"><img class="logo" src="/logo/Frame 2.png" alt="QuickSumm logo"></a>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/Pricingpage.html">Pricing</a>
            <a href="/AboutUs.html">About Us</a>
            <a href="/Faq.html">FAQs</a>
        </nav>
        <div>
            <a href="/SignIn.html">
                <button class="sign-in">Sign in</button>
            </a>
        </div>
    </header>



    <!-- body for form section -->
    <section>
        <div class="login-container">
        <div class="welcome-section">
            <h1>Welcome Back!</h1>
            <p>Please login to your account</p>
        </div>
    <div id="box">
        <div class="google-login">
            <img src="/images/Goggle logo 4 sign up page.png" alt="Google">
            <p>Continue with Google</p>
        </div>

        <p id="or">OR</p>
        
        <form class="login-form" method="post" action="/cgi-bin/signin.py">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div id="forgot">
                <a href="#" class="forgot-password">Forgot Password?</a>
               <a href="index.html"> <button id="sig" type="submit">Sign in</button></a>
            </div>
        </form>
        
    
        
        <p class="register">Don't have an account?<a href="/MainQuickSumm/Signup.html">  Sign up</a></p>
    </div>
    </div>
    </section>
</body>
</html>
