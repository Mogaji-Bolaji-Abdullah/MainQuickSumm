<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MainQuickSumm/CSS styles/Signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <title>QuickSumm</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="/MainQuickSumm/logo/Frame 2.png" alt="QuickSumm logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/PaymentPlan.html">Pricing</a>
            <a href="/AboutUs.html">About Us</a>
            <a href="/Faq.html">FAQs</a>
        </nav>
        <div>
            <a href="/SignIn.html">
                <button class="sign-in">Sign in</button>
            </a>
        </div>
    </header>

    <!-- body for form section -->
    <section>
        <div class="login-container">
            <div class="welcome-section">
                <h1>Welcome Back!</h1>
                <p>Please login to your account</p>
            </div>
            <div id="box">
                <div class="google-login">
                    <img src="/MainQuickSumm/images/Goggle logo 4 sign up page.png" alt="Google">
                    <p>Continue with Google</p>
                </div>

                <p id="or">OR</p>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div id="forgot">
                        <a href="#" id="forgotPasswordLink" class="forgot-password">Forgot Password?</a>
                        <button id="sig" type="submit">Sign in</button>
                    </div>
                </form>
                
                <p class="register">Don't have an account?<a href="/Signup.html">  Sign up</a></p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple authentication logic (Replace this with real authentication logic)
            if (email === 'user@example.com' && password === 'password123') {
                alert('Login successful!');
                // Redirect to a new page or perform other actions
                window.location.href = '/Dashboard.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior

            const email = prompt('Please enter your email address:');
            if (email) {
                // Simulate forgot password process
                alert(`Password reset instructions have been sent to ${email}.`);
            }
        });
    </script>
</body>
</html>
